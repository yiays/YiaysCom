<style>
	.yiayscomparent{
		font-size:16px;
		position:fixed;
		left:0;
		top:8em;
		transition: 0.4s;
		color:#fff;
		font-family:sans-serif;
		font-weight:400;
		z-index: 100000;
	}
	.yiayscomparent.active{
		left:10em;
	}
	.yiayscomparent>.toggle {
		display: block;
		width:3em;
		height:3em;
		cursor: pointer;
		background:rgb(68,86,204);
	}
	.yiayscomparent>.toggle>span {
		position: absolute;
    left: 0.5em;
    top: 0.35em;
		width: 2em;
		height: 0.3em;
		background-color: #fff;
		margin: 6px 0;
		transition: 0.4s;
	}
	.yiayscomparent>.toggle>span:nth-child(2) { top:0.95em; }
	.yiayscomparent>.toggle>span:last-child { top:1.55em; }
	.yiayscomparent.active>.toggle> span:first-child {
		top:0.275em;
		-webkit-transform: rotate(-45deg) translate(-9px, 7px);
		transform: rotate(-45deg) translate(-9px, 7px);
	}
	.yiayscomparent.active>.toggle>span:nth-child(2) {opacity: 0;}
	.yiayscomparent.active>.toggle>span:last-child {
		top:1.625em;
		-webkit-transform: rotate(45deg) translate(-8px, -7px);
		transform: rotate(45deg) translate(-8px, -7px);
	}
	.yiayscomparent>.menu{
		position:absolute;
		top:0;
		left:-10em;
		width:10em;
		background:#fff;
	}
	.yiayscomparent>.menu>a{
		display:block;
		padding:0em 1em;
		line-height:1em;
		color:#000!important;
		text-decoration:none!important;
		opacity:0.8;
		transition: 0.4s;
		height:0em;
		box-sizing:initial;
	}
	.yiayscomparent.active>.menu>a{
		height:1em;
		padding:1em 1em;
	}
	.yiayscomparent>.menu>a:hover{
		opacity:1;
	}
</style>
<div class="yiayscomparent">
